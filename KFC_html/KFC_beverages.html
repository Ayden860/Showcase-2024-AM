<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KFC Desserts</title>
</head>

<body>
    <header>
        <button class="menu">Menu</button>
        <button class="deals">Deals</button>
        <img class="logo" src="../images/DinoBites-Logo.png" alt="DinoBites Express logo" />
        <img class="search" src="../images/search-icon.png" alt="Search Icon" />
        <img class="bag" src="../images/bag-icon.png" alt="Shopping Bag Icon" />
        <button class="order">Start Order</button>
    </header>
    <p><b>KFC's Beverages</b></p>
    <section class="KFC_drinks">
        <section class="green">
            <img src="../KFC_Images/KFC Beverages.png" alt="Pink Lemonad">
            <p>Pink Lemonad $5.00</p>
        </section>
        <section class="green">
            <img src="../KFC_Images/Picture for KFC/Drinks/Mountain Dew.png" alt="Mountain Dew">
            <p>Mountain Dew $5.00</p>
        </section>
        <section class="green">
            <img src="../KFC_Images/Picture for KFC/Drinks/Pepsi.png" alt="Pepsi">
            <p>Pepsi $5.00</p>
        </section>
    </section>
    <img src="../images/Back button.svg" alt="back button">
</body>
<footer>
    <section class="Social_Media">
        <p class="title">Connect</p>
        <img src="../images/instagram.png" alt="Instagram">
        <img src="../images/twitter.png" alt="Twitter">
        <img src="../images/facebook.png" alt="Facebook">
    </section>


    <section>
        <p class="title">Get Involved</p>
        <p>Careers</p>
        <p>Franchise</p>
        <p>Community</p>
    </section>


    <div class="vl"></div>

    <section>
        <p class="title">Food Info</p>
        <p>Nutrition & Allergen</p>
        <p>Sodium Guide</p>
    </section>


    <div class="vl"></div>


    <section>
        <p class="title">Learn More</p>
        <p>FAQ & Contact</p>
        <p>Press</p>
        <p>Corporate</p>
    </section>
</footer>

</html>
