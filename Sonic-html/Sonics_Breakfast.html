<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sonic's Breakfast</title>
    <link rel="stylesheet" href="Sonics_Breakfast.css">
</head>

<body>

    <header>
        <button class="menu">Menu</button>
        <button class="deals">Deals</button>
        <img class="logo" src="../images/DinoBites-Logo.png" alt="DinoBites Express logo" />
        <img class="search" src="../images/search-icon.png" alt="Search Icon" />
        <img class="bag" src="../images/bag-icon.png" alt="Shopping Bag Icon" />
        <button class="order">Start Order</button>
    </header>

    <p>Sonic's Breakfast</p>

    <section class="Sonic_Breakfast">
        <section>
            <img src="../Sonic_Images/SuperSONIC Breakfast Burrito.png" alt="Sonic's SuperSonic Breakfast Burrito"
                width=200px height=200px>
                <p>SuperSONIC Breakfast Burrito $5.79</p>
        </section>
        <section>
            <img src="../Sonic_Images/French Toast Sticks.png" alt="Sonic's French Toast Sticks" width=200px
                height=200px>
                <p>French Toast Sticks $2.50</p>
        </section>
        <section>
            <img src="../Sonic_Images/Bacon Breakfast Toaster.png" alt="Sonic's Bacon Breakfast Toaster" width=200px
                height=200px>
                <p>Bacon Breakfast Toaster $4.36</p>
        </section>
        <section>
            <img src="../Sonic_Images/Sausage Breakfast Toaster.png" alt="Sonic's Sausage Breakfast Toaster" width=200px
                height=200px>
                <p>Sausage Breakfast Toaster $4.36</p>
        </section>
    </section>

    <footer>
        <section class="Social_Media">
            <p class="title">Connect</p>
            <img src="../images/instagram.png" alt="Instagram">
            <img src="../images/twitter.png" alt="Twitter">
            <img src="../images/facebook.png" alt="Facebook">
        </section>
    
    
        <section>
            <p class="title">Get Involved</p>
            <p>Careers</p>
            <p>Franchise</p>
            <p>Community</p>
        </section>
    
    
        <div class="vl"></div>
    
        <section>
            <p class="title">Food Info</p>
            <p>Nutrition & Allergen</p>
            <p>Sodium Guide</p>
        </section>
    
    
        <div class="vl"></div>
    
    
        <section>
            <p class="title">Learn More</p>
            <p>FAQ & Contact</p>
            <p>Press</p>
            <p>Corporate</p>
        </section>
    </footer>

</body>

</html>
