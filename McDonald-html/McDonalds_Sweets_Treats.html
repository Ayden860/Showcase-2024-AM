<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>McDonald's Sweets & Treats</title>
    <link rel="stylesheet" href="McDonalds_Sweets_Treats.css">
</head>

<header>
    <button class="menu">Menu</button>
    <button class="deals">Deals</button>
    <img class="logo" src="../images/DinoBites-Logo.png" alt="DinoBites Express logo" />
    <img class="search" src="../images/search-icon.png" alt="Search Icon" />
    <img class="bag" src="../images/bag-icon.png" alt="Shopping Bag Icon" />
    <button class="order">Start Order</button>
</header>

<body>
    <p>McDonald's Sweets & Treats</p>

    <section class="McDonald_Sweets_Treats">
        <section class="green">
            <img src="../McDonalds_Images/Mc Sweet & Treat.png" alt="McDonald's Oreo McFlurry" width=200px height=200px>
            <p>Oreo McFlurry $4.69</p>
        </section>
        <section class="green">
            <img src="../McDonalds_Images/McFlurry with M&M's Candies.png" alt="McDonald's McFlurry with M&M's Candies"
                width=200px height=200px>
            <p>McFlurry with M&M's Candies $4.69</p>
        </section>
        <section class="green">
            <img src="../McDonalds_Images/Vanilla Cone.png" alt="McDonald's Vanilla Cone" width=200px height=200px>
            <p>Vanilla Cone $2.79</p>
        </section>
        <section class="green">
            <img src="../McDonalds_Images/Chocolate Chip Cookie.png" alt="McDonald's Chocolate Chip Cookie" width=200px
                height=200px>
            <p>Chocolate Chip Cookie $1.19</p>
        </section>
    </section>
</body>

</html>
