<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>McDonald's Breakfast</title>
</head>

<header>
    <button class="menu">Menu</button>
    <button class="deals">Deals</button>
    <img class="logo" src="../images/DinoBites-Logo.png" alt="DinoBites Express logo" />
    <img class="search" src="../images/search-icon.png" alt="Search Icon" />
    <img class="bag" src="../images/bag-icon.png" alt="Shopping Bag Icon" />
    <button class="order">Start Order</button>
</header>

<body>
    <p><b>McDonald's Breakfast</b></p>
    <section class="McDonald_Breakfast">
        <section class="green">
            <img src="../McDonalds_Images/McDonald_Sausage_McMuffin_Breakfast.png"
                alt="McDonald's Breakfast Sausage McMuffin">
                <p>Sausage McMuffin $2.69</p>
        </section>
        <section class="green">
            <img src="../McDonalds_Images/McDonald_Sausage_McMuffin_Wth_Egg_Breakfast.png"
                alt="McDonald's Breakfast Sausage McMuffin with Egg">
                <p>Sausage McMuffin Egg $4.29</p>
        </section>
        <section class="green">
            <img src="../McDonalds_Images/McDonald's McGriddle Breakfast.png" alt="McDonald's Breakfast McGriddle">
            <p>Sausage, Egg & Cheese McGriddles $5.19</p>
        </section>
        <section class="green">
            <img src="../McDonalds_Images/McDonald Sausage Biscuit_Wth Egg Breakfast.png"
                alt="McDonald's Breakfast Sausage With Egg">
                <p>Sausage Biscuit with Egg $5.49</p>
        </section>
        <section class="green">
            <img src="../McDonalds_Images/McDonald_Sausage_Burrito Breakfast.png"
                alt="McDonald's Breakfast Sausage Burrito">
                <p>Sausage Burrito $2.89</p>
        </section>
        <section class="green">
            <img src="../McDonalds_Images/Mc Breakfast.png" alt="McDonald's Big Breakfast ">
            <p>Big Breakfast $5.05</p>
        </section>
    </section>
</body>
</html>
