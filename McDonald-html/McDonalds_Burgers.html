<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>McDonald's Burgers</title>
    <link rel="stylesheet" href="McDonalds_Burgers.css">
</head>

<header>
    <button class="menu">Menu</button>
    <button class="deals">Deals</button>
    <img class="logo" src="../images/DinoBites-Logo.png" alt="DinoBites Express logo" />
    <img class="search" src="../images/search-icon.png" alt="Search Icon" />
    <img class="bag" src="../images/bag-icon.png" alt="Shopping Bag Icon" />
    <button class="order">Start Order</button>
</header>

<body>
    <p>McDonald's Burgers</p>

    <section class="McDonald_Burgers">
        <section class="green">
            <img src="../McDonalds_Images/Mc Burger.png" alt="McDonald's Big Mac" width=200px height=200px>
            <p>Big Mac $5.19</p>
        </section>
        <section class="green">
            <img src="../McDonalds_Images/Quater Pounder with cheese.png" alt="McDonald's Quarter Pounder" width=200px
                height=200px>
            <p>Quarter Pounder with Cheese $4.79</p>
        </section>
        <section class="green">
            <img src="../McDonalds_Images/Quarter Pounder with cheese deluxe.png"
                alt="McDonald's McDonald's Quarter Pounder with Cheese Deluxe" width=200px height=200px>
            <p>Quarter Pounder with Cheese Deluxe $6.19</p>
        </section>
        <section class="green">
            <img src="../McDonalds_Images/Double Quarter Pounder with cheese.png"
                alt="McDonald's Double Quarter Pounder with Cheese" width=200px height=200px>
            <p>Double Quarter Pounder with Cheese $7.29</p>
        </section>
    </section>
</body>

</html>
