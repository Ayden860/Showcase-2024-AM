<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>McDonald's Chicken</title>
    <link rel="stylesheet" href="McDonalds_Chicken.css">
</head>

<header>
    <button class="menu">Menu</button>
    <button class="deals">Deals</button>
    <img class="logo" src="../images/DinoBites-Logo.png" alt="DinoBites Express logo" />
    <img class="search" src="../images/search-icon.png" alt="Search Icon" />
    <img class="bag" src="../images/bag-icon.png" alt="Shopping Bag Icon" />
    <button class="order">Start Order</button>
</header>

<body>
    <p>McDonald's Chicken</p>

    <section class="McDonald_Chicken">
        <section class="green">
            <img src="../McDonalds_Images/McCrispy.png" alt="McDonald's McCrispy" width=200px height=200px>
            <p>McCrispy $4.99</p>
        </section>
        <section class="green">
            <img src="../McDonalds_Images/Deluxe McCrispy.png" alt="McDonald's Deluxe McCrispy" width=200px
                height=200px>
            <p>Deluxe McCrispy $5.79</p>
        </section>
        <section class="green">
            <img src="../McDonalds_Images/Spicy McCrispy.png" alt="McDonald's Spicy McCrispy" width=200px height=200px>
            <p>Spicy McCrispy $5.19</p>
        </section>
        <section class="green">
            <img src="../McDonalds_Images/Spicy Deluxe McCrispy.png" alt="McDonald's Spicy Deluxe McCrispy" width=200px
                height=200px>
            <p>Spicy Deluxe McCrispy $6.49</p>
        </section>
        <section class="green">
            <img src="../McDonalds_Images/Mc Chicken.png" alt="McDonald's McChicken" width=200px height=200px>
            <p>McChicken $2.69</p>
        </section>
    </section>
</body>

</html>
